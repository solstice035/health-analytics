[pytest]
# Pytest configuration for Health Analytics
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end browser tests
    slow: Slow running tests
    icloud: Tests requiring iCloud access

# Coverage settings
[coverage:run]
source = scripts
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
